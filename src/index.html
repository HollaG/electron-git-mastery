<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git-Mastery Control Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>
        <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
          </path>
        </svg>
        Git-Mastery Control Panel
      </h1>
      <p class="subtitle">Execute commands with ease</p>

      <div class="action-buttons">
        <button id="downloadStart" class="action-btn download-btn" title="Download & Start Exercise">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span>Download & Start</span>
        </button>

        <button id="verifyBtn" class="action-btn verify-btn" title="Verify Exercise">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span>Verify</span>
        </button>
      </div>

      <div class="config-buttons">
        <button id="setWorkingDir" class="config-btn" title="Set Working Directory">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Working Dir</span>
        </button>

        <button id="setExePath" class="config-btn" title="Set Executable Path">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
          </svg>
          <span>Exe Path</span>
        </button>
      </div>
    </header>

    <!-- Query Bar -->
    <section class="query-bar">
      <!-- Row 1: CWD Path -->
      <div class="cwd-row">
        <span id="cwdPath" class="cwd-path">...</span>
      </div>

      <!-- Row 2: Input and Shell Selector -->
      <div class="input-row">
        <div class="command-input-container">
          <span class="prompt-char">$</span>
          <input type="text" id="customCommandInput" placeholder="Enter command to execute..." />
        </div>

        <div class="shell-selector">
          <div class="shell-option active" data-shell="cmd">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
            CMD
          </div>
          <div class="shell-option disabled" data-shell="bash" title="Coming soon">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5.5 15l.39.24a6 6 0 0 0 7.75-2.06 6 6 0 0 0-1.61-9.52"></path>
              <line x1="12" y1="19" x2="12" y2="19"></line>
            </svg>
            Bash
          </div>
        </div>
      </div>
    </section>

    <main>
      <section class="commands-section">
        <h2>Commands</h2>
        <div class="button-grid">
          <button class="cmd-button" data-command="gitmastery --help">
            <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            <span>Help</span>
          </button>

          <button class="cmd-button" data-command="gitmastery version">
            <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path
                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
              </path>
              <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
              <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <span>Version</span>
          </button>

          <button class="cmd-button" data-command="gitmastery setup">
            <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m5.2-14.8l-4.2 4.2m-2 2l-4.2 4.2M23 12h-6m-6 0H5m14.8 5.2l-4.2-4.2m-2-2l-4.2-4.2">
              </path>
            </svg>
            <span>Setup</span>
          </button>

          <button class="cmd-button" data-command="gitmastery check git">
            <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <polyline points="9 11 12 14 22 4"></polyline>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            <span>Check Git</span>
          </button>

          <button class="cmd-button" data-command="gitmastery check github">
            <svg class="button-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
              </path>
            </svg>
            <span>Check GitHub</span>
          </button>
        </div>
      </section>

      <section class="history-section">
        <h2>Command History</h2>
        <div id="history" class="history-container">
          <div class="empty-state">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            <p>No commands executed yet</p>
            <p class="hint">Click a button above to get started</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal for interactive input -->
    <div id="inputModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Command Input Required</h3>
        <p id="modalPrompt">Please enter the required information:</p>
        <input type="text" id="modalInput" placeholder="Enter value..." />
        <div class="modal-buttons">
          <button id="modalSubmit" class="modal-btn submit-btn">Submit</button>
          <button id="modalCancel" class="modal-btn cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Modal for exercise selection -->
    <div id="exerciseModal" class="modal">
      <div class="modal-content">
        <h3>Download & Start Exercise</h3>
        <p>Select an exercise to download:</p>
        <select id="exerciseSelect" class="exercise-select">
          <option value="">-- Select Exercise --</option>
          <option value="under-control">under-control</option>
          <option value="undo-init">undo-init</option>
          <option value="stage-fright">stage-fright</option>
          <option value="staging-intervention">staging-intervention</option>
          <option value="grocery-shopping">grocery-shopping</option>
          <option value="log-and-order">log-and-order</option>
          <option value="remote-control">remote-control</option>
          <option value="link-me">link-me</option>
          <option value="push-over">push-over</option>
          <option value="ignoring-somethings">ignoring-somethings</option>
          <option value="fork-repo">fork-repo</option>
          <option value="clone-repo">clone-repo</option>
          <option value="fetch-and-pull">fetch-and-pull</option>
          <option value="view-commits">view-commits</option>
          <option value="tags-add">tags-add</option>
          <option value="tags-update">tags-update</option>
          <option value="tags-push">tags-push</option>
          <option value="sensors-diff">sensors-diff</option>
          <option value="sensors-checkout">sensors-checkout</option>
          <option value="sensors-reset">sensors-reset</option>
          <option value="sensors-revert">sensors-revert</option>
          <option value="side-track">side-track</option>
          <option value="branch-previous">branch-previous</option>
          <option value="branch-compare">branch-compare</option>
          <option value="branch-bender">branch-bender</option>
          <option value="branch-forward">branch-forward</option>
          <option value="merge-undo">merge-undo</option>
          <option value="ff-undo">ff-undo</option>
          <option value="merge-squash">merge-squash</option>
          <option value="conflict-mediator">conflict-mediator</option>
          <option value="branch-rename">branch-rename</option>
          <option value="branch-delete">branch-delete</option>
          <option value="mix-messy-docs">mix-messy-docs</option>
          <option value="mix-messy-graph">mix-messy-graph</option>
        </select>
        <div class="modal-buttons">
          <button id="exerciseDownload" class="modal-btn submit-btn">Download</button>
          <button id="exerciseCancel" class="modal-btn cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Define exports object to prevent "exports is not defined" error
    var exports = {};
  </script>
  <script src="../dist/renderer.js"></script>
</body>

</html>
